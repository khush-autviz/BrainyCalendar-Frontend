<section class="content px-1 py-4">
  <div class="container-fluid">
    <div *ngIf="showDropdown" class="col-12 col-md-2 mb-2 pr-md-0">
      <ng-select name="source" class="ngSelect" placeholder="Select Calendar" [(ngModel)]="selectedOption"
        (change)="GetOutlookOrgoogleUser()">
        <ng-option [value]="calendarTypes.Google">Google</ng-option>
        <ng-option [value]="calendarTypes.Outlook">Outlook</ng-option>
        <ng-option [value]="calendarTypes.Calendly">Outlook</ng-option>
      </ng-select>
    </div>

    <div class="col-12 px-0">
      <div class="header-container">
        <div class="row align-items-center">
          <div class=" col-3 mb-2 mb-md-0 ">
            <h1 class="page-heading m-0 p-0">Calendar</h1>
          </div>
          <div class=" col-9">
            <div class="row justify-content-end">
              <div class="col-auto">
                <button *ngIf="showIntegrateButton" class="btn primary-btn" data-placement="top" (click)="Integrate()">
                  Integrate
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="col-12">
      <div class="w-100">
        <div class="col-12 px-0 mb-3">
          <div class="calendar-wrapper-outter">
            <div id="scheduler_here" class="dhx_cal_container" style="width: 100%; height: 600px;">
              <div class="dhx_cal_navline">
                <div class="dhx_cal_prev_button">&nbsp;</div>
                <div class="dhx_cal_next_button">&nbsp;</div>
                <div class="dhx_cal_today_button"></div>
                <div class="dhx_cal_date"></div>
                <div class="dhx_cal_tab" name="day_tab" style="right: 204px;"></div>
                <div class="dhx_cal_tab" name="week_tab" style="right: 140px;"></div>
                <div class="dhx_cal_tab" name="month_tab" style="right: 76px;"></div>
              </div>
              <div class="dhx_cal_header"></div>
              <div class="dhx_cal_data"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="loader" *ngIf="isLoading"></div>
</section>
