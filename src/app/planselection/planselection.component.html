<div class="px-3 py-4">
  <div class="container-fluid">
    <div class="row">
      <div class="header-container-secondary">
        <h1 class="page-heading">Choose Your Plan</h1>
      </div>

      <div class="col-12 px-0">
        <div class="row">
          <div *ngFor="let plan of plans" class="col-md-4 mb-2">
            <div class="header-container primary-bg mb-2">
              <div class="card-body">
                <div class="d-flex justify-content-between align-items-center mb-2">
                  <h5 class="card-title text-color">{{ plan.planName }}</h5>
                  <span class="text-color fw-500">
                    ${{ plan.monthlyPrice }}/month
                  </span>
                </div>

                <p class="card-text text-color">
                  {{ plan.includedMinutes }} minutes included
                  <span *ngIf="plan.additionalMinuteRate">
                    ${{ plan.additionalMinuteRate }}/min after limit
                  </span>
                </p>
                <button class="btn primary-btn w-100" *ngIf="activePlanId!=plan.id"
                  (click)="selectPlan(plan)">Subscribe</button>
                <button class="btn primary-btn w-100" *ngIf="activePlanId==plan.id">Active</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<div class="loader" *ngIf="isLoading"></div>
